version: '3.5'
services:
  api1: # API - Instância 01
    image: rinha-api
    hostname: api1
    depends_on:
      - db
    expose:
      - '80'
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: '0.5GB'
    environment:
      - URL_API=0.0.0.0:80
      - DATABASE_URL=postgres://rinha:rinha@db/rinha
  api2: # API - Instância 01
    image: rinha-api
    hostname: api2
    depends_on:
      - db
    expose:
      - '80'
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: '0.5GB'
    environment:
      - URL_API=0.0.0.0:80
      - DATABASE_URL=postgres://rinha:rinha@db/rinha
  nginx: # Load Balancer
    image: nginx:latest
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api1
      - api2
    ports:
      - '9999:9999'
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: '0.5GB'

  db: # Banco de dados
    image: postgres
    ports:
      - 5432:5432
    deploy:
      resources:
        limits:
          cpus: '0.75'
          memory: '1.5GB'
    volumes:
      - ./db:/docker-entrypoint-initdb.d
    environment:
      - POSTGRES_USER=rinha
      - POSTGRES_PASSWORD=rinha
      - POSTGRES_DB=rinha
